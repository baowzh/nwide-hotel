<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>贝云CMS注册</title>
   <link rel="stylesheet" type="text/css" href="__v2__/css/reset.css">
    <link rel="stylesheet" type="text/css" href="__v2__/css/index.css">
  </head>
  <body>
      <div class="login-head">
        <a  href="{:url('index/index')}"><div class="logo fl"></div></a>
        <div class="sign-in fr">
          <ul>
            <li><a href="{:url('index/index')}">登陆</a></li>
            <li>|</li>
            <li><a href="{:url('index/index')}">首页</a></li>
          </ul>
        </div>
      </div>
      <div class="register">
           <form method="post" action="{:url('')}" class="form-login" name="myform">
            <h2>会员注册</h2>
              <div class="info">
                <ul>
                  <li>
                    <input type="text" id="" name="username" placeholder="请输入用户名" class="name"/>
                    <a class="cle"></a>
                  </li>
                  <li>
                    <input type="password" name="password" placeholder="请输入密码" class="password"/>
                  </li>
                  <li>
                    <input type="password" name="repassword" placeholder="请确认密码" class="sure-word"/>
                  </li>
                   <li>
                    <input type="text" id="" name="email" placeholder="请输入邮箱" class="email"/>
                  </li>
                  <li>
                    <input type="text" id="" name="verify" class="code" placeholder="请输入验证码"/><i><img class="verifyimg reloadverify"width="92" height="40" src="{:url('verify')}"/></i>
                  </li>
                </ul> 
              </div>
              <div class="agree">
              	<input type="checkbox" name="" id="" value="" />
              	<label>我已阅读并同意 <font class="c-f54343">《贝云网站服务协议》</font></label>
              </div>
            <div class="submit">
              <input type="submit" id="" name="" value="注册" />
            </div> 
            <div class="san">
              <h4>第三方登录：</h4>
              <ul>
                <li><a href="{:url('qq/index', ['type' => '1'])}"><img src="__IMG__/limg5.png"/>新浪微博</a></li>
                <li><a href="{:url('qq/index', ['type' => '2'])}"><img src="__IMG__/limg6.png"/>微信</a></li>
                <li><a href="{:url('qq/index', ['type' => '3'])}"><img src="__IMG__/limg7.png"/>QQ</a></li>
              </ul>
            </div>
          </form>
      </div>


      <div class="footer">
      <h3>Powered by byCms内容管理系统   </h3>
      <ul>
        {volist name="footer" id="vo" key="k"}
			<li><a href="{:url('about/cate?id='.$vo['id'])}">{$vo.title}</a>  {if condition="$k lt 4"}| {/if}
               </li> {/volist}
      </ul>
    </div>
  </body>
   <script type="text/javascript" src="__v2__/js/jquery-1.11.0.js">
  </script><script type="text/javascript">
		
		$(".login_a").click(function(){
    		var self = $(".form-login");
    		$.post(self.attr("action"),self.serialize(),success,"json");
    		return false;

    		
    	});
		function success(data){
    			if(data.code){
    				window.location.href =data.url;
    			} else {
				   $(".tip").html(data.msg);
    				//刷新验证码
    				$(".reloadverify").click();
    			}
    		}
$(function(){
		var verifyimg = $(".verifyimg").attr("src");
            $(".reloadverify,.reloadverify_a").click(function(){
               if( verifyimg.indexOf('?')>0){
                    $(".verifyimg").attr("src", verifyimg+'&random='+Math.random());
                }else{
                    $(".verifyimg").attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());
                }
            });
});
	</script>
</html>
